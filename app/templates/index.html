<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draw Field</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container text-center mt-5">
        <h1 class="mb-4">Draw on the Canvas</h1>
        <div class="d-flex justify-content-center">
            <canvas id="drawingCanvas" width="112" height="112"></canvas>
        </div>
        <div class="mt-3">
            <label for="penSizeRange" class="form-label">Pen Size: <span id="penSizeLabel">1</span></label>
            <input type="range" class="form-range" min="5" max="13" value="5" id="penSizeRange">
        </div>
        <div class="mt-3">
            <button id="clearButton" class="btn btn-danger me-2">Clear</button>
            <button id="checkButton" class="btn btn-primary">Check</button>
        </div>
        <div id="result" class="mt-3 alert alert-info"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
